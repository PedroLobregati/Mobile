<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes da Ra√ßa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="breed" class="breed-details" style="--background: url('../../assets/dog_background.jpg');">
  <ion-card>
    <ion-card-content>
      <ion-card-title>{{ breed.name }}</ion-card-title>
      <img [src]="imageUrl" alt="{{ breed.name }}" class="breed-image">
      <p class="temperament"><strong>Characteristics:</strong> {{ breed.temperament }}</p>
      <p class="description">{{ breed.description }}</p>
      <p class="origin">{{ breed.origin }}</p>
      <p class="life_span"> Life span: {{ breed.life_span}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
