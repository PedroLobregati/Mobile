<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Minha Conta</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="power-outline" style="color:white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item lines="full">
      <ion-button slot="end" fill="clear">Editar</ion-button>
      <ion-label>
        <h4>Pedro Arthur</h4>
        <p>42999916029 | pedroarthur&#64;gmail.com</p>
      </ion-label>
    </ion-item>
    <ion-item lines ="none" detail="true">
      <ion-icon name="home-outline" slot="start" color="dark">
      </ion-icon>
      <h5>Gerenciar Endereços</h5>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label color="primary">Últimos Pedidos</ion-label>
    </ion-list-header>
    <app-loading-purchases *ngIf="isLoading"></app-loading-purchases>
    <app-empty-purchases *ngIf="!isLoading && purchases.length == 0"></app-empty-purchases>
    <app-purchases *ngFor="let purchase of purchases" [purchase]="purchase"></app-purchases>
  </ion-list>
</ion-content>
